<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thiya — Developer Portal</title>
<meta name="robots" content="noindex, nofollow">
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#050508;
  --bg-card:#0a0a10;
  --bg-card-hover:#0e0e16;
  --border:#14141e;
  --border-hover:#1e1e2e;
  --text:#e8e4e0;
  --text-muted:#7a7680;
  --text-dim:#3e3a44;
  --accent:#FF6B35;
  --accent-dark:#D45520;
  --font-display:'Sora',sans-serif;
  --font-body:'DM Sans',sans-serif;
}
html{-webkit-font-smoothing:antialiased}
body{font-family:var(--font-body);background:var(--bg);color:var(--text);line-height:1.7;min-height:100vh}
a{color:inherit;text-decoration:none}

/* ── LOGIN SCREEN ── */
.login-screen{
  display:flex;align-items:center;justify-content:center;
  min-height:100vh;padding:24px;
}
.login-card{
  background:var(--bg-card);border:1px solid var(--border);
  border-radius:20px;padding:48px 40px;width:400px;max-width:100%;
  box-shadow:0 32px 80px rgba(0,0,0,0.5);
}
.login-logo{
  display:flex;align-items:center;gap:8px;margin-bottom:32px;
}
.login-logo-badge{
  width:36px;height:36px;background:var(--accent);border-radius:8px;
  display:flex;align-items:center;justify-content:center;
  font-family:var(--font-display);font-weight:700;color:#fff;font-size:16px;
}
.login-logo-text{font-family:var(--font-display);font-weight:700;font-size:18px}
.login-logo-sub{font-size:11px;color:var(--text-muted);margin-top:2px;text-transform:uppercase;letter-spacing:0.1em}
.login-title{font-family:var(--font-display);font-size:22px;font-weight:600;margin-bottom:6px}
.login-subtitle{font-size:13px;color:var(--text-muted);margin-bottom:32px;line-height:1.5}
.field{display:flex;flex-direction:column;gap:6px;margin-bottom:16px}
.field label{font-size:11px;color:var(--text-muted);text-transform:uppercase;letter-spacing:0.1em;font-family:var(--font-display)}
.field input{
  background:var(--bg);border:1px solid var(--border);border-radius:8px;
  padding:12px 14px;color:var(--text);font-size:14px;font-family:var(--font-body);
  outline:none;transition:border-color 0.2s;width:100%;
}
.field input:focus{border-color:var(--accent)}
.login-error{color:var(--accent);font-size:12px;min-height:18px;margin-bottom:8px}
.login-btn{
  width:100%;background:var(--accent);color:#fff;border:none;border-radius:8px;
  padding:13px;font-family:var(--font-display);font-weight:600;font-size:14px;
  cursor:pointer;transition:background 0.2s;letter-spacing:0.02em;
}
.login-btn:hover{background:var(--accent-dark)}

/* ── PORTAL SCREEN ── */
.portal-screen{display:none}
.portal-header{
  background:rgba(5,5,8,0.95);backdrop-filter:blur(20px);
  border-bottom:1px solid var(--border);padding:0 40px;
  display:flex;align-items:center;justify-content:space-between;
  height:64px;position:sticky;top:0;z-index:10;
}
.portal-header-left{display:flex;align-items:center;gap:12px}
.portal-header-badge{
  width:32px;height:32px;background:var(--accent);border-radius:7px;
  display:flex;align-items:center;justify-content:center;
  font-family:var(--font-display);font-weight:700;color:#fff;font-size:13px;
}
.portal-header-name{font-family:var(--font-display);font-weight:600;font-size:15px}
.portal-header-tag{
  font-size:10px;text-transform:uppercase;letter-spacing:0.1em;
  color:var(--accent);background:rgba(255,107,53,0.1);
  border:1px solid rgba(255,107,53,0.2);border-radius:4px;padding:2px 8px;
}
.logout-btn{
  font-size:12px;color:var(--text-muted);background:none;border:1px solid var(--border);
  border-radius:6px;padding:6px 12px;cursor:pointer;font-family:var(--font-body);
  transition:all 0.2s;
}
.logout-btn:hover{border-color:var(--accent);color:var(--accent)}

.portal-content{max-width:900px;margin:0 auto;padding:48px 40px}
.portal-title{font-family:var(--font-display);font-size:28px;font-weight:700;margin-bottom:6px}
.portal-desc{color:var(--text-muted);font-size:15px;margin-bottom:40px}

.docs-grid{display:flex;flex-direction:column;gap:16px}
.doc-card{
  background:var(--bg-card);border:1px solid var(--border);border-radius:12px;
  padding:24px 28px;display:flex;align-items:center;justify-content:space-between;
  gap:20px;transition:border-color 0.2s,background 0.2s;
}
.doc-card:hover{border-color:var(--border-hover);background:var(--bg-card-hover)}
.doc-info{flex:1}
.doc-tag{
  display:inline-block;font-size:10px;text-transform:uppercase;letter-spacing:0.1em;
  color:var(--text-muted);background:rgba(255,255,255,0.04);border:1px solid var(--border);
  border-radius:4px;padding:2px 8px;margin-bottom:10px;
}
.doc-title{font-family:var(--font-display);font-weight:600;font-size:16px;margin-bottom:6px}
.doc-description{font-size:13px;color:var(--text-muted);line-height:1.6}
.doc-meta{font-size:11px;color:var(--text-dim);margin-top:8px}
.doc-link{
  display:flex;align-items:center;gap:6px;background:none;
  border:1px solid var(--border);border-radius:8px;
  padding:10px 16px;color:var(--text-muted);font-size:13px;
  cursor:pointer;font-family:var(--font-body);white-space:nowrap;
  transition:all 0.2s;text-decoration:none;
}
.doc-link:hover{border-color:var(--accent);color:var(--accent)}
.doc-link svg{flex-shrink:0}

.empty-state{
  text-align:center;padding:80px 24px;color:var(--text-dim);
  font-size:15px;line-height:1.6;
}

@media(max-width:640px){
  .portal-header{padding:0 20px}
  .portal-content{padding:32px 20px}
  .doc-card{flex-direction:column;align-items:flex-start}
  .login-card{padding:36px 24px}
}
</style>
</head>
<body>

<!-- ═══════════════════════ LOGIN ═══════════════════════ -->
<div class="login-screen" id="loginScreen">
  <div class="login-card">
    <div class="login-logo">
      <div class="login-logo-badge">th</div>
      <div>
        <div class="login-logo-text">thiya</div>
        <div class="login-logo-sub">Developer Portal</div>
      </div>
    </div>
    <h2 class="login-title">Restricted Access</h2>
    <p class="login-subtitle">This portal is for authorized Thiya developers only. Enter your credentials to continue.</p>
    <form id="devForm">
      <div class="field">
        <label>Username</label>
        <input id="loginUser" type="text" autocomplete="off" placeholder="Enter username" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input id="loginPass" type="password" autocomplete="off" placeholder="Enter password" required>
      </div>
      <p class="login-error" id="loginError"></p>
      <button type="submit" class="login-btn">Access Portal →</button>
    </form>
  </div>
</div>

<!-- ═══════════════════════ PORTAL ═══════════════════════ -->
<div class="portal-screen" id="portalScreen">
  <header class="portal-header">
    <div class="portal-header-left">
      <div class="portal-header-badge">th</div>
      <div>
        <div class="portal-header-name">Thiya Developer Portal</div>
      </div>
      <span class="portal-header-tag">Internal</span>
    </div>
    <button class="logout-btn" id="logoutBtn">Sign Out</button>
  </header>

  <div class="portal-content">
    <h1 class="portal-title">Developer Resources</h1>
    <p class="portal-desc">Reference documents, design specs, and guides for Thiya developers.</p>

    <div class="docs-grid" id="docsGrid">
      <!-- Documents are loaded from the DOCS array below -->
    </div>
  </div>
</div>

<script>
// ─────────────────────────────────────────
// DOCUMENTS LIST — Add your docs here
// Each entry: { tag, title, description, url, date }
// ─────────────────────────────────────────
var DOCS = [
  {
    tag: 'Brand Identity',
    title: 'Thiya Logo & Character System',
    description: 'Final logo wordmarks in all sizes (small, medium, large hero), static versions for print and brand export (dark / light / brand background), Thiya character states (Idle, Listening, Speaking, Thinking) with animations, and final app icon specifications.',
    url: 'logo-reference.html',
    date: 'Feb 2026'
  },
  {
    tag: 'UX Dev Guide',
    title: 'Vendor App — Onboarding UX Development Guide',
    description: 'Complete UX flow and development reference for the Vendor App onboarding experience. Covers new vendor and returning vendor flows, screen-by-screen component specs, state handling, API touchpoints, and implementation notes for developers.',
    url: 'vendor-onboarding-guide.html',
    date: 'Feb 2026'
  },
  {
    tag: 'API Docs',
    title: 'Thiya API — Swagger UI',
    description: 'Interactive API documentation for the Thiya backend. Explore all available endpoints, request/response schemas, and test API calls directly from the browser.',
    url: 'https://pleasing-essence-production.up.railway.app/swagger-ui/index.html',
    date: 'Feb 2026'
  },
  {
    tag: 'Demo',
    title: 'Thiya — Voice-First Vendor OS Demo',
    description: 'Interactive product demo showcasing the Thiya vendor experience. Walkthrough of core flows including onboarding, proposals, and the voice-first interface. Use this as a reference for UI behaviour and interaction design.',
    url: 'thiya-demo.html',
    date: 'Feb 2026'
  },
  // Add more entries below this line:
];

// ─────────────────────────────────────────
// AUTH LOGIC — Do not edit below this line
// ─────────────────────────────────────────
var U = 'th1y@D3v', P = 'th1y@D3v0303';
var authenticated = false;

function showPortal() {
  authenticated = true;
  sessionStorage.setItem('thiya_dev_session', '1');
  document.getElementById('loginScreen').style.display = 'none';
  document.getElementById('portalScreen').style.display = 'block';
  renderDocs();
}

function showLogin(msg) {
  sessionStorage.removeItem('thiya_dev_session');
  document.getElementById('loginScreen').style.display = 'flex';
  document.getElementById('portalScreen').style.display = 'none';
  document.getElementById('loginUser').value = '';
  document.getElementById('loginPass').value = '';
  if (msg) document.getElementById('loginError').textContent = msg;
}

function openDoc(idx) {
  var doc = DOCS[idx];
  if (!doc || !doc.url) return;
  sessionStorage.setItem('thiya_dev_session', '1');
  window.open(doc.url, '_blank');
}

function renderDocs() {
  var grid = document.getElementById('docsGrid');
  if (!DOCS || DOCS.length === 0) {
    grid.innerHTML = '<div class="empty-state">No documents added yet.<br>Add entries to the DOCS array in developer.html</div>';
    return;
  }
  grid.innerHTML = DOCS.map(function(doc, i) {
    return [
      '<div class="doc-card">',
        '<div class="doc-info">',
          '<span class="doc-tag">' + escHtml(doc.tag || 'Doc') + '</span>',
          '<div class="doc-title">' + escHtml(doc.title) + '</div>',
          '<div class="doc-description">' + escHtml(doc.description) + '</div>',
          doc.date ? '<div class="doc-meta">Added ' + escHtml(doc.date) + '</div>' : '',
        '</div>',
        '<button class="doc-link" onclick="openDoc(' + i + ')">',
          '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>',
          'Open',
        '</button>',
      '</div>'
    ].join('');
  }).join('');
}

function escHtml(str) {
  return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

// Check if opened from thiya.in with valid token
window.addEventListener('DOMContentLoaded', function() {
  var token = sessionStorage.getItem('thiya_dev_token');
  if (token === 'valid') {
    sessionStorage.removeItem('thiya_dev_token'); // consume — refresh will require login
    showPortal();
  } else {
    showLogin();
    document.getElementById('loginUser').focus();
  }
});

// Direct login from this page
document.getElementById('devForm').addEventListener('submit', function(e) {
  e.preventDefault();
  var u = document.getElementById('loginUser').value.trim();
  var p = document.getElementById('loginPass').value;
  if (u === U && p === P) {
    showPortal();
  } else {
    document.getElementById('loginError').textContent = 'Invalid credentials. Please try again.';
    document.getElementById('loginPass').value = '';
    document.getElementById('loginPass').focus();
  }
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', function() {
  authenticated = false;
  showLogin();
  document.getElementById('loginUser').focus();
});
</script>

</body>
</html>
